<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas Seguras</title>
    <link rel="icon" type="image/x-icon" href="./img/padlock.png"/>
    <!--link css-->
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="./css/resete.css"/>
    <link rel="stylesheet" href="./css/media.css"/>
    <!---->
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/b8f9f3da7a.js" crossorigin="anonymous"></script>
    <!---->
</head>
<body>
    <main class="container">

       <div class="box">

         <div class="title">
            <i class="fa-solid fa-lock"></i>
            <h2>Gerador de Senhas</h2>
         </div>

         <div class="length">
            <h3>Tamanho da senha:</h3>
            <input type="number" id="length" min="4" max="50" value="12"/>
         </div>

         <div class="options">

            <label>
               <input type="checkbox" id="item1"/>
               Letras maiúsculas
            </label>

            <label>
               <input type="checkbox" id="item2"/>
               Letras minúsculas
            </label>

            <label>
               <input type="checkbox" id="item3" />
               Números
            </label>

            <label>
                <input type="checkbox" id="item4" />
               Símbolos
            </label>

         </div>

         <div class="oneButton">
             <button id="generate">
                Gerar senha
             </button>
         </div>

         <div class="inputText">
            <input type="text" id="password" class="input-senha" placeholder="Sua senha.."/>

            <button id="togglePassword" class="eyeButton">
               <i class="fa-solid fa-eye"></i>
            </button>

         </div>

         <div id="strengthText"></div>

         <div class="strength">

               <div id="bar">

               </div>

         </div>

         <div class="twoButton">
            <button id="copy">
               Copiar senha
            </button>
         </div>

         <div class="treeButton">
            <button id="remove">
               Remover senha
            </button>
         </div>

       </div>

    </main>

    <div id="alertBox" class="hidden">Senha copiada com sucesso!</div>
</body>
<script src="js/script.js"></script>
</html>
